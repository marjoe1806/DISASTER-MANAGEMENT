<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            background: #1b3a1b; /* dark green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: #fffde7; /* light yellow */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(27,58,27,0.15);
            width: 320px;
            border: 2px solid #388e3c; /* dark green border */
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ffd600; /* yellow border */
            background: #fffde7;
            padding: 6px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #388e3c; /* dark green */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1.5px solid #388e3c;
            border-radius: 5px;
            background: #fffde7;
            color: #1b3a1b;
        }

        .login-container input:focus {
            outline: none;
            border-color: #ffd600; /* yellow */
            background: #fffde7;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #388e3c; /* dark green */
            color: #ffd600; /* yellow */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .login-container button:hover {
            background: #1b5e20;
        }

        #message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }

        .register-btn {
            margin-top: 10px;
            background: #ffd600 !important; /* yellow */
            color: #1b3a1b !important; /* dark green */
            border: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #ffe082 !important;
        }
    </style>
</head>
<body>
<div class="login-container">
        <div class="logo">
            <!-- Replace src with your logo path if needed -->
            <img src="https://negrosfest.wordpress.com/wp-content/uploads/2016/01/download-51.jpeg?w=272&h=272" alt="Logo">
        </div>
        <h2>Login</h2>
        <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="message"></p>
        </form>
        <button type="button" class="register-btn" onclick="window.location.href='registration.html'">
                Register
        </button>
</div>

    <script>
        // Create default login credentials (can be skipped after first time)
        if (!localStorage.getItem("user")) {
            localStorage.setItem("user", JSON.stringify([
                { id: 1, username: "admin", password: "1234" }
            ]));
        }

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("user")) || [];
            const message = document.getElementById("message");

            const foundUser = users.find(
                user => user.username === enteredUsername && user.password === enteredPassword
            );

            if (foundUser) {
                // Save logged-in user id and username to localStorage for dashboard
                localStorage.setItem("loggedInUser", JSON.stringify({ id: foundUser.id, username: foundUser.username }));

                message.style.color = "#388e3c";
                message.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
